<!DOCTYPE html>
<html>
<head>
	<title>OfekTweeter | Sign Up</title>
</head>
<body>
	<doctype html>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/main.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<header>     
			<div class="navbar navbar-default navbar-inverse navbar-fixed-top" role = "navigation"> 
				<div class="container">
					<div class="navbar-header">
						<a class = "navbar-brand" href="index.html">
							<img href = "index.html" class="image-logo" src="images\OfekUnit.png">
							OfekTwitter
						</a>
					</div>
					<nav>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="users.html">Users</a>
							</li>
							<li>
								<a href="sign_up.html">Sign up</a>
							</li>
							<li>
								<a href="sign_in.html">Sign in</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<br><br><br>
		<div class="container">
			<div class="raw">
				<div class="col-md-offset-3 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Log in</h3>
						</div>
						<div class="panel-body">
							<form action="#" class="form-horizontal" >
								<div class="form-group">
									<label for="username" class="control-label col-xs-4">Username</label>
									<div class="col-xs-4"><input type="text" placeholder="Username" required class="form-control" id="username"></div>
								</div>
								<div class="form-group">
									<label for="password" class="control-label col-xs-4">Password</label>
									<div class="col-xs-4"><input type="password" placeholder="Password" required class="form-control" id="password"></div>
								</div>
								<div class="form-group">
									<label for="password" class="control-label col-xs-4">Confirm Password</label>
									<div class="col-xs-4"><input type="password" placeholder="Confirm Password" required class="form-control" id="confirm-password"></div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-4 col-md-2"><button class="btn btn-primary">login</button></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</doctype>
</body>
</html>
